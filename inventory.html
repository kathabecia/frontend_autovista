                      <div class="col-sm-3">

                      <div class="col-sm-9">

                    </div>
                    <!-- Email Field -->
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <label for="">Transmission:</label>
                      </div>
                      <div class="col-sm-9">
                        <input
                          class="form-control"
                          type="text"
                          name="transmission"
                          id="transmission"
                          required
                        />
                      </div>
                    </div>
                    <!-- Email Field -->
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <label for="">Sold:</label>
                      </div>
                      <div class="col-sm-9">
                        <input
                          class="form-control"
                          type="text"
                          name="sold"
                          id="sold"
                          required
                        />
                      </div>
                    </div>
                    <!-- Email Field -->
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <label for="">Color:</label>
                      </div>
                      <div class="col-sm-9">
                        <input
                          class="form-control"
                          type="text"
                          name="color"
                          id="color"
                          required
                        />
                      </div>
                    </div>
                    <!-- Email Field -->
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <label for="">Sale Date:</label>
                      </div>
                      <div class="col-sm-9">
                        <input
                          class="form-control"
                          type="text"
                          name="sale_date"
                          id="sale_date"
                          required
                        />
                      </div>
                    </div>
                    <!-- Email Field -->
