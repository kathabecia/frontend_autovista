                    <input type="hidden" name="user_id" id="user_id" />

                      <div class="col-sm-9">

                          id="VIN"

                        />
                      </div>
                    </div>

                    </div>

                        <input

                          type="hidden"
                          name="category"
                          id="category"
                          required
                        />
                      </div>
                    </div>
                    <!-- Phone Field -->
                    <div class="row">
                      <div class="col-sm-9">
                        <input
                          class="form-control"
                          type="hidden"
                          name="price"
                          id="price"
                          required
                        />
                      </div>
                    </div>
                    <!-- VIN Field -->
                    <div class="row mb-3">
                      <div class="col-sm-9">
                        <input
                          class="form-control"
                          type="hidden"
                          name="color"
                          id="color"
                          required
                        />
                      </div>
                    </div>
                    <!-- Manufacturer ID Field -->
                    <div class="row">
                      <div class="col-sm-9">
                        <input
                          class="form-control"
                          type="hidden"
                          name="stock"
                          id="stock"
                          required
                        />
                      </div>
                    </div>
                    <!-- Manufacturer ID Field -->
                    <div class="row">
                      <div class="col-sm-9">
                        <input
                          class="form-control"
                          type="hidden"
                          name="sales"
                          id="sales"
                          required
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-9">
                        <input
                          class="form-control"
                          type="hidden"
                          name="dealer"
                          id="dealer"
                          required
                        />
                      </div>
